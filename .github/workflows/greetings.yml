name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Welcome to the Galaxy repository! If you haven't already, be sure to join the bot's server: https://discord.gg/5DNVvHg"
        pr-message: "Congrats on your first Pull Request! Contact TheShadow#8124 in the bot's server here to get started with merging your code into the bot!\nhttps://discord.gg/5DNVvHg"
